site_name: Knowledge Base
theme:
  name: 'material'
#  name: null
#  custom_dir: 'mkdocs-material/material'
  language: en
  features:
    - navigation.tabs
  palette:
      primary: 'Teal'
      accent: 'Teal'

extra_css:
  - 'css/extra.css'

markdown_extensions:
  - def_list
  - pymdownx.tabbed
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      base_path: _snippets
      check_paths: true
  - footnotes

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: 'https://github.com/yutv'
        - icon: fontawesome/brands/twitter
          link: 'https://twitter.com/YuriiTvardyi'
        - icon: fontawesome/brands/linkedin
          link: 'https://www.linkedin.com/in/yuriitvardyi/'
